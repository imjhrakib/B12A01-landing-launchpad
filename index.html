<head>

  <title>Landing Launchpad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-logo inter-normal">LOGO</div>
      <button class="nav-btn raleway-normal">Sign Up</button>
    </nav>
    <section class="header-section raleway-normal">
      <div class="header-section-title">Cool Dark UI Template for Webflow Agencies!</div>
      <button class="header-section-btn">Stay Focused</button>
    </section>
  </header>
  <main>
    <section class="action">
      <div class="action-left-side">
        <div class="action-title raleway-normal">See It in Action</div>
      <div class="action-description">Explore the live preview and imagine your brand in this bold new look.</div>
      <button class="action-btn">Launch Live Preview</button>
      </div>
      <div class="action-right-side">
        <img class="action-img" src="/Assets/wc-mini.png" alt="">
      </div>
    </section>
  </main>
  <footer>

  </footer>
